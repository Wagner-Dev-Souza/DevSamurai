<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        var idioma = prompt ('Por favor, digite o código do IDIOMA')

        if (idioma == "pt") {
            alert('Olá')
        } else if (idioma == "en") {
            var variacao = prompt('Por favor digite a variação: ')
            if (variacao == "us") {
                alert('Hi')
            } else if (variacao == "gb"){
                alert('hello')
            } else {
                alert("Variação não reconhecida")
            }
        } else if (idioma == "fr") {
            alert('Salut')
        } else if (idioma == "es") {
            alert('Hola')
        } else {
            alert("Código do idioma não reconhecido")
        }
    </script>
</html>
